buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "jitpack"
			url = "https://jitpack.io/"
		}
		maven {
			name = "forge"
			url = "https://maven.minecraftforge.net/"
		}
	}
	dependencies {
		// classpath("com.github.GregTechCE:ForgeGradle:FG_2.3-SNAPSHOT")
		classpath("net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT")
		classpath("org.eclipse.jgit:org.eclipse.jgit:5.8.0.202006091008-r")
		classpath("org.apache.commons:commons-lang3:3.12.0")
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

repositories {
	maven {
		name = "CurseForge"
		url = "https://www.cursemaven.com"
	}
	//maven {
		//name = "progwml6"
		//url = "http://dvs1.progwml6.com/files/maven/"
	//}
	maven {
		name = "blamejared"
		url = "http://maven.blamejared.com/"
	}
	maven {
		name = "ic2"
		url = "http://maven.ic2.player.to/"
	}
	maven {
		name = "cil"
		url = "http://maven.cil.li/"
	}
	maven {
		name = "CoFH Maven"
		url = "http://maven.covers1624.net"
	}
	maven {
		name = "CCL Maven"
		url = "http://chickenbones.net/maven/"
	}
	//maven {
		//name = "CyclopsMC"
		//url = "https://oss.jfrog.org/artifactory/simple/libs-release/"
	//}
	maven {
		name "tterrag Maven"
		url "https://maven.tterrag.com/"
	}
	maven {
		name = "mcmoddev"
		url = "https://maven.mcmoddev.com"
	}
	maven {
		name = "ModMaven"
		url = "https://modmaven.dev/"
	}
}

version = "${mod_version}-${mc_version}"
group = "trinity"
archivesBaseName = "Trinity"
sourceCompatibility = targetCompatibility = "1.8"
compileJava {
	sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
	version = "${mc_version}-${forge_version}"
	runDir = "run"
	replace "@VERSION@", "${mod_version}"
	mappings = "${mapping_version}"
	makeObfSourceJar = true
}

dependencies {
	// compile against the JEI API but do not include it at runtime
	deobfProvided "mezz.jei:jei_${mc_version}:${jei_version}:api"
	// at runtime, use the full JEI jar
	runtime "mezz.jei:jei_${mc_version}:${jei_version}"
	deobfCompile "curse.maven:baubles-227083:2518667"
	deobfCompile ("cofh:CoFHCore:${cofh_core_version}:universal") {
		transitive = false
	}
	deobfCompile "codechicken:CodeChickenLib:1.12.2-+:universal"
	deobfCompile "cofh:RedstoneFlux:1.12-+:universal"
	deobfCompile "net.industrial-craft:industrialcraft-2:${ic2_version}:api"
	deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:${crafttweaker_version}"
	deobfCompile "curse.maven:base-246996:3440963"
	deobfCompile "curse.maven:contenttweaker-237065:3331364"
	deobfCompile "curse.maven:mantle-74924:2713386"
	deobfCompile "curse.maven:tinkers-construct-74072:2902483"
	deobfCompile "curse.maven:constructs-armory-287683:3174535"
	deobfCompile "li.cil.oc:OpenComputers:${oc_version}"
	deobfCompile "curse.maven:mekanism-268560:2835175"
	deobfCompile "curse.maven:projecte-226410:2702991"
	deobfCompile "net.darkhax.bookshelf:Bookshelf-${mc_version}:${bookshelf_version}"
	deobfCompile "net.darkhax.gamestages:GameStages-${mc_version}:${gamestages_version}"
	deobfCompile "vazkii.patchouli:Patchouli:${patchouli_version}"
	deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:${top_version}"
	deobfCompile "curse.maven:hwyla-253449:2568751"
	deobfCompile "curse.maven:nuclearcraft-overhauled-336895:3862197"
	deobfCompile "curse.maven:icbm-classic-244451:2918052"
}

processResources {
	exclude "**/Thumbs.db"
	exclude "**/assets/base/**"
	
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.version, "mcversion": project.minecraft.version
	}
	
	from(sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
	
	rename '(.+_at.cfg)', 'META-INF/$1'
}

//jar {
	//manifest {
		//attributes "FMLAT": "nuclearcraft_at.cfg"
	//}
//}

task deobfJar(type: Jar) {
	from sourceSets.main.output
	classifier = "deobf"
}

artifacts {
	archives deobfJar
}
